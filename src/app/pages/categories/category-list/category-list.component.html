<table mat-table [dataSource]="categories" class="mat-elevation-z8 main-table">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>{{ 'p.categories.table.header.name' | translate }}</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Icon Column -->
  <ng-container matColumnDef="icon">
    <th mat-header-cell *matHeaderCellDef>{{ 'p.categories.table.header.icon' | translate }}</th>
    <td mat-cell *matCellDef="let element"> {{element.icon}} </td>
  </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef>{{ 'p.categories.table.header.color' | translate }}</th>
      <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>{{ 'p.categories.table.header.actions' | translate }}</th>
    <td mat-cell *matCellDef="let element">
      <button (click)="deleteCategory(element.id)">{{ 'p.categories.table.actions.delete_button' | translate }}</button>
      <button (click)="editCategory(element.id)">{{ 'p.categories.table.actions.edit_button' | translate }}</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
