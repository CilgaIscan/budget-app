<table mat-table [dataSource]="paymentMethodTypes" class="mat-elevation-z8 main-table">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>{{ 'p.pmtype.table.header.name' | translate }}</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>{{ 'p.pmtype.table.header.actions' | translate }}</th>
    <td mat-cell *matCellDef="let element">
      <button (click)="deletePaymentMethodType(element.id)">{{ 'p.pmtype.table.actions.delete_button' | translate }}</button>
      <button (click)="editPaymentMethodType(element.id)">{{ 'p.pmtype.table.actions.edit_button' | translate }}</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
