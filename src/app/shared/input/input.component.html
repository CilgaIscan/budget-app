<mat-form-field appearance="fill" *ngIf="!(isDatePicker || isColorPicker || isIconPicker)">
  <mat-label>{{label}}</mat-label>
  <input matInput [formControl]="control" [type]="inputType">
</mat-form-field>

<mat-form-field appearance="fill" *ngIf="isDatePicker">
  <mat-label>{{label}}</mat-label>
  <input matInput [formControl]="control" [matDatepicker]="datepicker">
  <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
  <mat-datepicker #datepicker></mat-datepicker>
</mat-form-field>

<mat-form-field appearance="fill" *ngIf="isColorPicker">
    <input matInput [formControl]="control" [ngxMatColorPicker]="colorpicker">
    <ngx-mat-color-toggle matSuffix [for]="colorpicker"></ngx-mat-color-toggle>
    <ngx-mat-color-picker #colorpicker color="primary"></ngx-mat-color-picker>
</mat-form-field>
  
<mat-form-field appearance="fill" *ngIf="isIconPicker">
  <mat-label>{{label}}</mat-label>
  <input matInput [formControl]="control">
</mat-form-field>

<ng-container *ngIf="control?.touched && control?.dirty && errors">
  <br>
  <span *ngIf="errors?.['required']">
      * Required field!
  </span>
  <span *ngIf="errors?.['minlength']">
      * Input length must be at least {{errors['minlength']?.['requiredLength']}} character long!
  </span>
  <span *ngIf="errors?.['maxlength']">
    * Input length must be at most {{errors['maxlength']?.['requiredLength']}} character long!
  </span>
</ng-container>
